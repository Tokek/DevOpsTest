---
# Install and configure Django CMS

- name: Install python pip
  apt: pkg=python-pip state=installed update_cache=true
  
- name: Install virtualenv
  pip: name=virtualenv state=present

- name: Install virtualenv wrapper
  pip: name=virtualenv-wrapper state=present virtualenv="{{ release_venv }}"
  
- name: Install Django
  pip: name=django state=present virtualenv="{{ release_venv }}"